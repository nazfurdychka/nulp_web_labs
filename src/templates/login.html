<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
</head>
<body>
<div class="wrapper">

    <form class="login_form">
        <div class="form_header">Welcome!</div>

        <div class="form_input">
            <h3>Enter username:</h3>
            <input class="field_input" type="text" placeholder="Username">
        </div>

        <div class="form_input">
            <h3>Enter password:</h3>
            <input class="field_input" type="password" placeholder="Password">
        </div>
        <button class="login_button" type="submit">Sign in</button>
        <div class="form_footer">New member here? <a href="registration.html">Sign up!</a></div>
    </form>
</div>
</body>
</html>
